<form (ngSubmit)="onSubmit()">
  <h2>Registrar un nuevo artículo</h2>
  <div>
    <!--         Ngmodel debe improtarse en imports y en directions  e igual se puede cambiar por ngclass
 -->
    <label for="">Nombre del Artículo</label>
    <input type="text" name="title" id="" [(ngModel)]="title" />
  </div>

  <div>
    <label for="">Precio</label>
    <input type="text" name="price" id="" [(ngModel)]="price" />
  </div>

  <div>
    <label for="">Cantidad</label>
    <input type="text" name="quantity" id="" [(ngModel)]="quantity" />
  </div>
<!--   Crear input para poder crear nuevas listas
 -->  <input type="submit" value="Crear" />
</form>
